<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-2.5.17.js"></script>
</head>
<body>
    <!--视图 -->
    <div id="app">
        <!-- 插值表达式 不仅可以是变量 也可以是逻辑表达式 运算表达式等等... -->
        {{msg}} <br>
        {{num1+num2}} <br>
        {{num1>num2}} <br>
        {{num1/num2}}
    </div>
    <!-- <p>{{msg}}</p>非挂载点不会显示表达式的内容 只会原样输出 -->
    <!-- vue -->
    <script>
        var vm = new Vue({
            //挂载点
            el:"#app",
            //定义数据
            data:{
                msg:'link',
                num1:200,
                num2:300
            }
        })
    </script>
</body>
</html>
