<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-2.5.17.js"></script>
</head>
<body>
    <div id="app">
        <p v-if='flag'>这是v-if控制</p><!--v-if源代码会被注释覆盖掉-->
        <p v-show='flag'>这是v-show控制</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false
            }
        })
    </script>
</body>
</html>
