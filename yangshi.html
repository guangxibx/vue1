<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue-2.5.17.js"></script>
    <title>Document</title>
    <style>
        .red{
            color:pink;
        }
        .thin{
            font-weight: 300;
        }
        .italic{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="app">
        <p :class="style">{{msg}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello vue',
                flag:true,
                style:{red:true,thin:false,italic:true}
            }
        });
    </script>
</body>
</html>
