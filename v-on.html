<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-2.5.17.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="text">{{test}}</button>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                test:'按钮'
                //属性名和方法名避免同名
            },
            methods:{
                text(){
                    console.log('单11111111');
                    
                }
            }
        });
       
    </script>
</body>
</html>
