<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue-2.5.17.js"></script>
</head>
<body>
    <div id="app">
        <a v-bind:href="url+'?uid='+uid">百度一下</a>

            el:'#app',
            data:{
                uid:666,
                url:'https://baidu.com'
            }
        })
    </script>
</body>
