<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-2.5.17.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" name="" id="" v-model.number='num1'>
        <select name="" id="" v-model='opt'>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model.number='num2'>
        <input type="button" value="=" @click='calc'>
        <input type="text" :value='result'>
    </div>
    <script>
       
        
        var vm = new Vue({
            el:'#app',
            data:{
                num1:'0',
                num2:'0',
                opt:'+',
                result:'0'
            },
            methods:{
                calc:function(){
                    this.result = eval(this.num1+this.opt+this.num2);
                }
            }
        })
    </script>
</body>
</html>
